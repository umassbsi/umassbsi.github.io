<!doctype html>
<html lang="en">
    <head>
        <title>UMass Board of Student Innovators</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="http://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/logo.png">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="twelve columns text-center">
                    <img src="img/logo.png" class="u-full-width img">
                </div>
            </div>
            <div class="row">
                <div class="six columns text-center">
                    <p>
                        We're the hackers, hipsters, and hustlers of UMass Amherst. Fill out the form to join us in changing the way things get done on our campus.
                    </p>
                    <p id="hidden">
                        Thank you for being a part of the future of UMass! You'll be hearing from us soon.
                    </p>
                </div>
                <div class="six columns text-center">
                    <form name="form" method="POST" action="http://formspree.io/ty@rapshot.com">
                        <input required id="email" class="input u-full-width" name="email" type="email" placeholder="Your email">
                        <textarea id="message" name="message" class="textarea u-full-width" placeholder="Your message..."></textarea>
                        <input type="hidden" name="_next" value="/?submitted=true">
                        <input type="text" name="_gotcha" style="display:none">
                        <input type="submit" class="button-primary" value="I'm in!">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns text-center">
                    <p>
                        <a class="text-gray" href="http://tylucaskelley.com">&copy; 2015</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
