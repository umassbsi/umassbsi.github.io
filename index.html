<!doctype html>
<html lang="en">
    <head>
        <title>UMass Board of Student Innovators</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="http://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
        <link rel="icon" href="img/logo.png">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="six columns text-center">
                    <div class="row">
                        <div class="twelve columns">
                            <img src="img/logo.png" class="u-max-full-width">
                        </div>
                        <div class="twelve columns">
                            <p>
                                We're the <span class="red">hackers</span>, <span class="blue">hipsters</span>, and <span class="green">hustlers</span> of UMass Amherst. Fill out the form to join us in changing the way things get done at our school.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="six columns text-center">
                    <form>
                        <div class="row">
                            <div class="twelve columns">
                                <input id="email" class="input u-full-width" type="email" placeholder="your email address...">
                                <textarea id="message" class="textarea u-full-width" placeholder="your message (optional)..."></textarea>
                            </div>
                            <div class="twelve columns">
                                <input class="button-primary" type="submit" value="I'm in!">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
